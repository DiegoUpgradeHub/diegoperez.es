<div class="toggleBox">
  <div class="form-check form-switch toggle themeSwitcher">
    <input (click)="darkThemeToggle()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault"><i class="bi bi-moon-fill"></i></label>
  </div>
  <div class="toggleLanguages">
    <img src="https://cdn-icons-png.flaticon.com/512/3054/3054075.png" alt="Spanish" class="languageFlag"/>
    <img src="https://cdn-icons-png.flaticon.com/512/4009/4009124.png" alt="English" class="languageFlag"/>
    <img src="https://cdn-icons-png.flaticon.com/512/3053/3053973.png" alt="German" class="languageFlag"/>
  </div>
</div>
