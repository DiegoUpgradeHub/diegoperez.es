<form
      class="contactMeForm needs-validate"
      novalidate
      (ngSubmit)="newContactMe()" [formGroup]="contactMeForm"
    >
      <!-- <h3>Contact me</h3> -->
      <div class="row">
        <fieldset class="col-12 col-sm-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" required>
          <div class="text-danger" *ngIf="!nameFormControl?.valid && nameFormControl?.dirty || isSubmitted">
            <p *ngIf="nameFormControl?.errors?.['required']">
              This field is mandatory.
            </p>
            <p *ngIf="nameFormControl?.errors?.['maxlength']">
              Maximum 20 characters.
            </p>
            <p *ngIf="nameFormControl?.errors?.['minlength']">
              Minimum 3 characters.
            </p>
          </div>
        </fieldset>
        <fieldset class="col-12 col-sm-8">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" required>
          <div class="text-danger" *ngIf="!emailFormControl?.valid && emailFormControl?.dirty || isSubmitted">
            <p *ngIf="emailFormControl?.errors?.['required']">
              This field is mandatory.
            </p>
            <p *ngIf="emailFormControl?.errors?.['pattern']">
              You need to type a valid email.
            </p>
          </div>
        </fieldset>
      </div>

      <fieldset class="col">
        <label for="message">Leave a message</label>
        <textarea class="form-control" id="message" formControlName="message" rows="3" placeholder="Leave a message. Maximum 300 characters." required></textarea>
        <div class="text-danger" *ngIf="!messageFormControl?.valid && messageFormControl?.dirty || isSubmitted">
          <p *ngIf="messageFormControl?.errors?.['required']">
            This field is mandatory.
          </p>
          <p *ngIf="messageFormControl?.errors?.['maxlength']">
            Maximum 300 characters.
          </p>
        </div>
      </fieldset>
      <div class="row align-items-center col-12 form-input-contactMe">
        <div class="col-6">
          <fieldset class="form-check">
            <input class="form-check-input" type="checkbox" id="termsCheck" formControlName="terms" required>
            <label class="form-check-label" for="termsCheck">
              Agree to terms and conditions
            </label>
            <div class="text-danger" *ngIf="!termsFormControl?.valid && termsFormControl?.dirty || isSubmitted">
              <p *ngIf="termsFormControl?.errors?.['required']">
                This field is mandatory.
              </p>
            </div>
          </fieldset>
        </div>
        <div class="col-6">
          <button
            type="submit"
            [disabled]="isLoading"
            class="btn btn-warning"
            style="width: 100%;"
          >
            Send
          </button>
        </div>
      </div>
    </form>
